<!DOCTYPE html>

        <div class="ibox-content">

    <div class="ibox ">
        <div class="ibox-title">
            <h1>资金统计</h1>
        </div>
        <div class="ibox-content">
            <div class="signin-info">
                <ul class="m-b">
